<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LeaveEase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* End of dropdown styles */

        /* Signup form styles */
        .form-container {
            max-width: 400px; /* Adjust as needed */
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .form-group .show-password {
            float: right;
            margin-top: -30px;
            margin-right: 10px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #f1f1f1;
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LeaveEase</div>
        <nav>
            <ul>
                <li><a href="index1.html" class="bold">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" id="dropbtn" class="bold">Users</a>
                    <div class="dropdown-content">
                        <a href="employee.html">Employee</a>
                        <a href="admin.html">Admin</a>
                    </div>
                </li>
                <li><a href="signup.html" class="bold">Signup</a></li>
                <li><a href="contactus.html" class="bold">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
                <span class="show-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div id="responseMessage" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            fetch('http://localhost:8000', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formObject).toString()
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseMessage').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'Signed up successfully';
            });
        });

        // Function to toggle password visibility
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
    <footer>
        <p>&copy; 2024 LeaveEase. All rights reserved.</p>
    </footer>
</body>
</html>
