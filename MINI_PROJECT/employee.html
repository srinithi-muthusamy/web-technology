<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - LeaveEase</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Basic styling for the contact form */
    .contact-container {
        width: 30%;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .form-group textarea {
        resize: vertical;
    }

    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #45a049;
    }

    h2 {
        text-align: center;
        margin-top: 30px;
        font-size: 28px;
        color: #333;
    }

    p {
        text-align: center;
        margin-bottom: 30px;
    }

    /* Navigation and dropdown styles */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .bold {
        margin-left: 20px;
        text-decoration: none;
        color: white;
        font-weight: bold;
    }

    /* Sidebar and main content layout */
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding-top: 20px;
    }

    .sidebar {
        width: 200px;
        background-color: #f9f9f9;
        padding: 20px;
        border-right: 1px solid #ccc;
        display: none;
    }

    .sidebar a {
        display: block;
        color: #333;
        text-decoration: none;
        padding: 10px 0;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
    }

    .sidebar a:hover {
        background-color: #4CAF50;
        color: white;
    }

    .main-content {
        flex: 1;
        padding: 20px;
        text-align: center; /* Center align content */
    }

    .leave-form-container {
        display: none;
        margin: 0 auto;
        text-align: center; /* Align form text to the left */
    }

    .leave-form-container form {
        display: inline-block;
        text-align: left; /* Align form text to the left */
        width: 100%; /* Full width */
        max-width: 500px; /* Max width for better alignment */
    }

    
    
</style>
</head>
<body>
    <header>
        <div class="logo">LeaveEase</div>
        <nav>
            <ul>
                <li><a href="index1.html" class="bold">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" id="dropbtn" class="bold">Users</a>
                    <div class="dropdown-content">
                        <a href="employee.html" onclick="showEmployeeLogin()">Employee</a>
                        <a href="admin.html" onclick="loadContent('admin.html')">Admin</a>
                    </div>
                </li>
                <li><a href="signup.html" class="bold">Signup</a></li>
                <li><a href="contactus.html" class="bold">Contact Us</a></li>
            </ul>
        </nav>
    </header>

<div class="contact-container">
    <h2>Login for Employees</h2>
    <form onsubmit="return handleEmployeeLogin()" action="http://localhost:7000" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>

<div class="container" id="employeeNav" style="display: none;">
    <div class="sidebar">
        <p><a href="#" id="applyLeave">Apply for Leave</a></p>
        
    </div>
    <div class="main-content" id="mainContent">
        <div class="leave-form-container" id="leaveForm">
            <h2>Apply for Leave</h2>
            <form id="leaveform" >
                <div class="form-group">
                  <label for="id">Employee ID:</label>
                  <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                  <label for="empname">Employee Name:</label>
                  <input type="text" id="empname" name="empname" required>
                </div>
                <div class="form-group">
                  <label for="dept">Department:</label>
                  <select id="dept" name="dept" required>
                    <option value="Project Management">Project Management</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Finance">Finance</option>
                    <option value="Business Development">Business Development</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="leavetype">Leave Type:</label>
                  <input type="text" id="leavetype" name="leavetype" required>
                </div>
                <div class="form-group">
                  <label for="startdate">Start Date:</label>
                  <input type="date" id="startdate" name="startdate" required>
                </div>
                <div class="form-group">
                  <label for="enddate">End Date:</label>
                  <input type="date" id="enddate" name="enddate" required>
                </div>
                <div class="form-group">
                  <label for="reason">Reason:</label>
                  <textarea id="reason" name="reason" required></textarea>
                </div>
                <button type="submit">Submit</button>
              </form>
        </div>
    </div>
</div>
<script>
    function handleEmployeeLogin() {
        console.log('Handling employee login');
        document.querySelector('.contact-container').style.display = 'none';
        document.getElementById('employeeNav').style.display = 'flex';
        document.querySelector('.sidebar').style.display = 'block';
        return false; // Prevent form submission
    }

    document.getElementById("applyLeave").addEventListener("click", function(event) {
        event.preventDefault();
        console.log("Apply for Leave clicked");
        document.getElementById('leaveForm').style.display = 'block';
    });

    document.getElementById('leaveform').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const formData = new FormData(this);
        const formObject = {};
        formData.forEach((value, key) => {
            formObject[key] = value;
        });

        fetch('http://localhost:7000', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(formObject).toString()
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('responseMessage').innerText = data;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('responseMessage').innerText = 'Error submitting data';
        });
    });
</script>
</body>
</html>
