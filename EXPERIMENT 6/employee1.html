<!DOCTYPE html>
<html>
<head>
    <title>Form (GET)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        select {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .insert {
            background-color: #28a745;
            color: #fff;
        }
        .delete {
            background-color: #dc3545;
            color: #fff;
        }
        .update {
            background-color: #007bff;
            color: #fff;
        }
        .view {
            background-color: #17a2b8;
            color: #fff;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>EMPLOYEE DETAILS</h1>
    <form id="form" method="get">
        <label for="username">EMPLOYEE NAME:</label>
        <input type="text" id="username" name="username" value=""><br>
       
        <label for="id">EMPLOYEE ID:</label>
        <input type="text" id="id" name="id" value=""><br>
       
        <label for="branch">BRANCH:</label>
        <select id="branch" name="branch">
            <option value="select">Select any one Branch</option>
            <option value="Headquarters">Headquarters</option>
            <option value="Development">Development</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Customer Support">Customer Support</option>
            <option value="Sales">Sales</option>
        </select><br>
       
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" class="radio-label">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" class="radio-label">Female</label><br>

        <label for="phno">MOBILE NO:</label>
        <input type="text" id="phno" name="phno" value=""><br>
       
        <label for="branchadd">BRANCH ADDRESS:</label>
        <input type="text" id="branchadd" name="branchadd" value=""><br>
       
        <div class="button-container">
            <button type="button" class="insert" onclick="set('/insert', event)">Insert</button>
            <button type="button" class="delete" onclick="set('/delete', event)">Delete</button>
            <button type="button" class="update" onclick="set('/update', event)">Update</button>
            <button type="button" class="view" onclick="set('/display', event)">View</button>
        </div>
    </form>

    <script>
        function set(path, event) {
            event.preventDefault(); // Prevent default form submission behavior
            document.getElementById('form').action = 'http://localhost:7050' + path;
            document.getElementById('form').submit(); // Submit the form after setting the action
        }
    </script>
</body>
</html>
